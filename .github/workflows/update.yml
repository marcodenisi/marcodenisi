name: Update

on:
  schedule:
    - cron: 0 8 * * *
  push:
    branches:
      - master

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://marcodenisi.dev/it/index.xml
          readme-section: posts
